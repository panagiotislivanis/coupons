name: Deploy Python App

on:
  push:
    branches:
      - main  # Αντικαταστήστε το "main" με το όνομα της κύριας branch σας

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install sshpass
        run: sudo apt-get install -y sshpass

      - name: Check sshpass installation
        run: sshpass -V  # Έλεγχος αν το sshpass είναι εγκατεστημένο

      - name: Print environment variables
        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          echo "Using SERVER_IP: $SERVER_IP"
          echo "Using USERNAME: $USERNAME"  # Βεβαιώσου ότι το USERNAME δεν είναι κενό

      - name: Create directory on server
        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}  # Ρύθμισε το SERVER_IP στα GitHub secrets
          USERNAME: ${{ secrets.USERNAME }}     # Ρύθμισε το USERNAME στα Git
