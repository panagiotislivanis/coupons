name: Deploy Python App

on:
  push:
    branches:
      - main  # Αντικατάστησε το "main" με το όνομα της κύριας branch σου

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'  # Αντικατάστησε με την έκδοση Python που χρειάζεσαι

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Copy files to server
        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}  # Ρύθμισε το SERVER_IP στα GitHub secrets
          USERNAME: ${{ secrets.USERNAME }}     # Ρύθμισε το USERNAME στα GitHub secrets
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }} # Ρύθμισε το PRIVATE_KEY στα GitHub secrets
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh -o StrictHostKeyChecking=no $USERNAME@$SERVER_IP "mkdir -p /var/repo"
          scp -o StrictHostKeyChecking=no -r ./* $USERNAME@$SERVER_IP:/var/repo

      - name: Restart the application
        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}
          USERNAME: ${{ secrets.USERNAME }}
        run: |
          ssh -o StrictHostKeyChecking=no $USERNAME@$SERVER_IP "sudo systemctl restart myapp"
