name: Deploy Python App

on:
  push:
    branches:
      - main  # Αντικατάστησε το "main" με το όνομα της κύριας branch σου

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Copy files to server
        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}  # Ρύθμισε το SERVER_IP στα GitHub secrets
          USERNAME: ${{ secrets.USERNAME }}     # Ρύθμισε το USERNAME στα GitHub secrets
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }} # Ρύθμισε το PRIVATE_KEY στα GitHub secrets
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          # Δημιουργία φακέλου στον server
          ssh -o StrictHostKeyChecking=no -v $USERNAME@$SERVER_IP "mkdir -p /var/repo"
          # Αντιγραφή όλων των αρχείων εκτός από αυτά που δεν χρειάζονται (π.χ. .git, .github)
          rsync -av --exclude='.git/' --exclude='.github/' . $USERNAME@$SERVER_IP:/var/repo

      - name: Set up Python on server
        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}
          USERNAME: ${{ secrets.USERNAME }}
        run: |
          ssh -o StrictHostKeyChecking=no -v $USERNAME@$SERVER_IP "sudo apt-get update && sudo apt-get install -y python3-pip"  # Εγκατάσταση pip αν δεν υπάρχει

      - name: Install dependencies on server
        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}
          USERNAME: ${{ secrets.USERNAME }}
        run: |
          ssh -o StrictHostKeyChecking=no -v $USERNAME@$SERVER_IP "pip3 install --upgrade pip && pip3 install -r /var/repo/requirements.txt"  # Εγκατάσταση εξαρτήσεων

      - name: Restart the application
        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}
          USERNAME: ${{ secrets.USERNAME }}
        run: |
          ssh -o StrictHostKeyChecking=no -v $USERNAME@$SERVER_IP "sudo systemctl restart myapp"
