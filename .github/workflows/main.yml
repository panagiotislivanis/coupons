name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install sshpass
        run: sudo apt-get install -y sshpass

      - name: Deploy to server
        run: |
          sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no $SSH_USER@$SERVER_IP "
          if [ ! -d $REPO_PATH/.git ]; then
            git clone https://github.com/panagiotislivanis/coupons.git $REPO_PATH
          fi
          cd $REPO_PATH/back && git pull && docker-compose -f docker-compose.yml up --build -d
          "
        env:
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
          REPO_PATH: /var/repo/coupons # Το path στον server που κλωνοποιείται το repo
